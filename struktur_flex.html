<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document struktur flex</title>
    <style>
    body {
        font-family: times;
        margin: 20px;
    }
    
    .container {
        display: flex;
        flex-direction: column;/* susun item secara vertikal secara delfaut*/
    }

    .header {
        border: rgb(162, 144, 199) 2px solid;
        border-radius: 10px;
        background-color: rgb(201, 175, 235);
        padding: 20px;
        text-align: center;
        margin-bottom: 10px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif
        font-size: 20px;
    }

    .main-content {
        display:flex;
        gap: 10px; /*jarak antar item flex */
        margin-bottom: 10px;
    }

    .navigation {
        background-color: #d8adec;
        padding: 15px;
        width: 200px;
    }

    .articles {
        display: flex;
        flex-direction: column; /* Susun artikel secara vertikal */
        gap: 10px;
        flex-grow: 1; /* Membuat area artikel mengisi ruang yang tersedia */
        background-color: #d5aae0;
      }


    .article {
        background-color: rgb(248, 204, 242);
        padding: 15px;
    }

    .footer {
        background-color: rgb(161, 161, 226);
        padding: 15px;
        text-align: center;
    }

    .navigation u1 {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .navigation li {
        margin-bottom: 5px;
    }
    </style>
</head>
<body>
    <div class="container">
      <header class="header">Struktur HTML & CSS Flex</header>
      <div class="main-content">
        <nav class="navigation">
          <ul>
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
          </ul>
        </nav>
        <div class="articles">
          <article class="article">
            <h3>Article 1</h3>
            <p>Konten artikel pertama...</p>
          </article>
          <article class="article">
            <h3>Article 2</h3>
            <p>Konten artikel kedua...</p>
          </article>
          <article class="article">
            <h3>Article 3</h3>
            <p>Konten artikel ketiga...</p>
          </article>
        </div>
      </div>
      <footer class="footer">Footer</footer>
    </div>
</body>
</html>
