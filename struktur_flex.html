<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document struktur flex</title>
    <style>
    body {
        font-family: times;
        margin: 20px;
    }
    
    .container {
        display: flex;
        flex-direction: column;/* susun item secara vertikal secara delfaut*/
    }

    .header {
        border: rgb(201, 155, 207) 2px solid;
        border-radius: 15px;
        background-color: #e7bbf5;
        padding: 20px;
        text-align: center;
        margin-bottom: 10px;
        font-family: 'Courier New', Courier, monospace;
        font-size: 30px;
        font-weight: bold;
    }

    .main-content {
        display:flex;
        gap: 10px; /*jarak antar item flex */
        margin-bottom: 10px;
    }

    .navigation {
        background-color: #f7b3ee;
        padding: 15px;
        width: 200px;
        font-style: italic;
        font-size: 20px;

    }

    .articles {
        display: flex;
        flex-direction: column; /* Susun artikel secara vertikal */
        gap: 10px;
        flex-grow: 1; /* Membuat area artikel mengisi ruang yang tersedia */
        background-color: #be6aa2;
      }


    .article {
        background-color: rgb(250, 200, 255);
        border: 15px solid #f0b5eb;
        padding: 15px;
        border-radius: 10px;
    }

    .footer {
        background-color: rgb(214, 186, 238);
        padding: 15px;
        text-align: center;
        border: #cc6ab4;
        border-radius: 30px;
    }

    .navigation u1 {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .navigation li {
        margin-bottom: 5px;
    }
    </style>
</head>
<body>
    <div class="container">
      <header class="header">‚ãÜÔΩ°‚ÄßÀö öüçí…ûÀö‚ÄßÔΩ°‚ãÜ jelita ‚ãÜÔΩ°‚ÄßÀö öüçí…ûÀö‚ÄßÔΩ°‚ãÜ</header>
      <div class="main-content">
        <nav class="navigation">
          <ul>
            <li>ney cantik</li>
            <li>senandung asmara</li>
            <li>kutipan rindu di bentalana</li>
          </ul>
        </nav>
        <div class="articles">
          <article class="article">
            <h3>Article 1</h3>
            <p>Konten artikel pertama...</p>
          </article>
          <article class="article">
            <h3>Article 2</h3>
            <p>Konten artikel kedua...</p>
          </article>
          <article class="article">
            <h3>Article 3</h3>
            <p>Konten artikel ketiga...</p>
          </article>
        </div>
      </div>
      <footer class="footer">Footer</footer>
    </div>
</body>
</html>
